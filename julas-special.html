<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julas Special</title>
    <link rel="icon" href="images/logo2.png" type="Logo">

    <style>
        body {
            background-color: #121212;
            /* خلفية داكنة */
            color: #e0e0e0;
            /* لون النصوص */
            font-family: 'Tajawal', sans-serif;
            /* الخط العربي */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            animation: slideUp 1s ease forwards;
            animation-delay: 1s;
            transform: translateY(50px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;


        }
        a {
            color: white;
            text-decoration: none;
        }

          /* حركات */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            background-color: #1e1e1e;
            /* خلفية صندوق المحتوى */
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            position: relative;
            margin-top: 30px;
            /* إضافة مساحة علوية للتأكد من عدم قص العنوان */
        }

        .back-icon {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            color: #e0e0e0;
            text-decoration: none;
            display: flex;
            align-items: center;

        }

        .back-icon svg {
            width: 24px;
            height: 24px;
            fill: #e0e0e0;
            margin-right: 8px;
        }

        .title {
            font-size: 25px;
            margin-bottom: 30px;
            text-align: center;
            color: #f5f5f5;
            /* تأكيد لون النص */
            font-weight: 700;
            text-transform: uppercase;
        }

        .section {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #2c2c2c;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #f5f5f5;
            margin-bottom: 10px;
        }

        .section p {
            font-size: 15px;
            margin: 5px 0;
            line-height: 1.6;
            display: flex;
            align-items: center;
        }

        .emoji {
            font-size: 19px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <a href="HomePage.html" class="back-icon">
        <!-- رمز SVG للسهم إلى اليسار -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M10 19l-7-7 7-7v4h8v6h-8v4z" />
        </svg>
    </a>

    <div class="container">

        <div class="title">Julas Special</div>
        <div class="section">
            <div class="section-title">BED</div>
            <p><span class="emoji">🛏️</span> 1 King bed</p>
        </div>
        <div class="section">
            <div class="section-title">BATH</div>
            <p><span class="emoji">🚿</span> 1</p>
        </div>
        <div class="section">
            <div class="section-title">ROOMS</div>
            <p><span class="emoji">🏠</span> 2 Sitting rooms</p>
        </div>
        <div class="section">
            <div class="section-title">HALL</div>
            <p><span class="emoji">🎮</span> 1 Games Hall</p>
            <p><span class="emoji">🧸</span> 1 Children Games Hall</p>
        </div>
        <div class="section">
            <div class="section-title">DINNER UNDER THE STARS</div>
            <p><span class="emoji">🌌</span> MENU: Guest service menu</p>
        </div>
    </div>
</body>

</html>
