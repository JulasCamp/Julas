<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logwthout9.png" type="image/x-icon" clip-path="circle(50% at 50% 50%)">

    <title>Menu</title>
    <link rel="icon" href="images/logo2.png" type="Logo">

    <style>
        body {
            font-family: 'Roboto','Tajawal', sans-serif;
            background-color: #000000;
            text-align: center;
            padding: 50px;
            animation: slideUp 1s ease forwards;
            animation-delay: 1s;
            transform: translateY(50px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content vertically */
        }
        
        a {
            color: white;
            text-decoration: none;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-icon {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            color: #e0e0e0;
            text-decoration: none;
            display: flex;
            align-items: center;

        }

        .back-icon svg {
            width: 24px;
            height: 24px;
            fill: #e0e0e0;
            margin-right: 8px;
        }

        h1 {
            color: #ffffffe8;
        }

        .menu-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
        }

        .barcode-img {
            margin-top: 20px;
        }

        img {
            max-width: 300px;
            height: auto;
        }

        p {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        
    /* تحسين التخطيط لشاشات أصغر */
    @media (max-width: 768px) {
        table {
            font-size: 0.65rem;
            /* تقليل حجم الخط أكثر على الأجهزة الصغيرة */
        }

        th,
        td {
            padding: 4px;
        }

        button {
            padding: 6px 10px;
            font-size: 0.65rem;
        }
    }

    /* تحسين التخطيط لشاشات الهواتف الصغيرة */
    @media (max-width: 480px) {
        .container {
            padding: 5px;
            /* تقليل الحواف حول الصفحة */
        }

        table {
            font-size: 0.6rem;
            /* تقليل حجم الخط بشكل أكبر */
        }

        th,
        td {
            padding: 3px;
            /* تقليل حجم الحواف أكثر */
        }

        button {
            padding: 5px 8px;
            font-size: 0.6rem;
        }
    }
    </style>
</head>
<body>
    <a href="HomePage.html" class="back-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M10 19l-7-7 7-7v4h8v6h-8v4z" />
        </svg>
    </a>

    <div class="menu-container">
        <p>Use your phone to scan the barcode below to access our digital menu</p>
        <div class="barcode-img">
            <img src="imag/FoodBook.jpg" alt="Barcode">
        </div>
    </div>
</body>
</html>
