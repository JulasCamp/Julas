<!DOCTYPE html>
<html lang="ar">

<head>
    <style>
        /* أنماط النافذة المنبثقة */
        .modal {
            display: none;
            /* اجعلها مخفية افتراضيًا */
            position: fixed;
            /* اجعلها ثابتة */
            z-index: 1;
            /* اجعلها فوق كل العناصر */
            left: 0;
            top: 0;
            width: 100%;
            /* عرض كامل */
            height: 100%;
            /* ارتفاع كامل */
            overflow: auto;
            /* تفعيل التمرير إذا لزم الأمر */
            background-color: rgba(0, 0, 0, 0.5);
            /* خلفية مظللة */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            /* المركز العمودي */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* عرض 80% */
        }

        .close-button {
            color: #aaa;
            float: right;
            /* لمحاذاة زر الإغلاق إلى اليمين */
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            /* تغيير اللون عند التمرير فوقه */
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- زر لفتح نافذة الشروط والقوانين -->
    <button id="termsButton">اطلع على الشروط والقوانين</button>

    <!-- نافذة الشروط والقوانين -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>شروط وقوانين الحجز</h2>
            <p>هنا تضع شروطك وقوانين الحجز...</p>
            <!-- يمكنك إضافة المزيد من النصوص أو المعلومات هنا -->
        </div>
    </div>

    <!-- Checkbox للموافقة على الشروط -->
    <div class="checkbox-container">
        <input type="checkbox" id="termsCheckbox" onchange="toggleBookingButton()">
        <label for="termsCheckbox">أوافق على الشروط والقوانين</label>
    </div>

    <!-- زر الحجز -->
    <button id="bookingButton" disabled>احجز الآن</button>

    <script>
        // فتح نافذة الشروط والقوانين
        const termsButton = document.getElementById("termsButton");
        const termsModal = document.getElementById("termsModal");
        const closeButton = document.querySelector(".close-button");

        termsButton.onclick = function () {
            termsModal.style.display = "block"; // عرض النافذة
        }

        // إغلاق النافذة عند الضغط على زر الإغلاق
        closeButton.onclick = function () {
            termsModal.style.display = "none"; // إخفاء النافذة
        }

        // إغلاق النافذة عند الضغط في أي مكان خارجها
        window.onclick = function (event) {
            if (event.target == termsModal) {
                termsModal.style.display = "none"; // إخفاء النافذة
            }
        }

        // تفعيل أو تعطيل زر الحجز بناءً على حالة مربع الاختيار
        function toggleBookingButton() {
            const checkbox = document.getElementById("termsCheckbox");
            const bookingButton = document.getElementById("bookingButton");
            bookingButton.disabled = !checkbox.checked; // تفعيل الزر إذا تم تحديد مربع الاختيار
        }

    </script>

</body>

</html>
