<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="logwthout9.png" type="image/x-icon" clip-path="circle(50% at 50% 50%)">
	<title>الصفحة الرئيسية</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
	<link rel="stylesheet" href="./style.css">

</head>
<div class="container">
	<div class="logo">
		<img src="imag/LOGO.jpg" alt="Logo" width="300px">
		<h3 id="site-name">رفاهية ريفية</h3>
	</div>

	<div class="description">
		رفاهية ريفية في كل لحظة #جُلاس
	</div>

	<div class="button-container">
		<a href="mme.html" class="element">احجز الآن</a>
		<a href="قوائم الطعام.html" class="element">قوائم الطعام والمطعم</a>
		<a href="جولاس سبيشال.html" class="element"> جُلاس سبيشال</a>
		<a href="تفاصيل الاتصال.html" class="element">تفاصيل الاتصال</a>
	</div>

	<div class="line"></div>

	<div class="TransLanguage">
		<button class="button" onclick="switchToEnglish()">انجليزي</button>
		<button class="button" onclick="switchToArabic()">عربي</button>
	</div>

	<div class="wrapper">
		<div class="option">
			<input value="option1" name="btn" type="radio" class="input" onclick="navigateToPage('page1.html')" />
			<div class="btn">
				<span class="span">الخيار الأول</span>
			</div>
		</div>
		<div class="option">
			<input value="option2" name="btn" type="radio" class="input" onclick="navigateToPage('page2.html')" />
			<div class="btn">
				<span class="span">الخيار الثاني</span>
			</div>
		</div>
	</div>
</div>

<script>
	function navigateToPage(url) {
		window.location.href = url;
	}
</script>

<style>
	body {
		background-color: black;
		color: white;
		font-family: 'Roboto', 'Tajawal', sans-serif;
		text-align: center;
		margin: 0;
		padding: 0;
		animation: slideUp 1s ease forwards;
		animation-delay: 1s;
		transform: translateY(50px);
		opacity: 0;
	}



	.container {
		padding-top: 50px;
	}

	.logo {
		font-size: 24px;
		font-weight: bold;
		clip-path: circle(50% at 50% 50%);
	}

	#site-name {
		margin-top: 10px;
		font-size: 24px;
	}

	.description {
		margin-top: 30px;
		font-size: 18px;
	}

	.button-container {
		margin-top: 30px;
		text-align: center;
		/* لتوسيط الأزرار */

	}

	.button-container a {
		display: block;
		padding: 12px 17px;
		position: relative;
		margin: 10px auto;
		/* تدرج لوني */
		color: black;
		text-decoration: none;
		font-size: 16px;
		min-width: 120px;
		width: 200px;
		align-items: center;
		border-radius: 7px;
		border: 0;
		cursor: pointer;
		/* ظل */
		box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
		background: radial-gradient(ellipse at bottom, rgba(71, 81, 92, 1) 0%, rgba(11, 21, 30, 1) 45%);
		color: rgb(255, 255, 255, 0.66);
		transition: all 1s cubic-bezier(0.15, 0.83, 0.66, 1);

		/* مسافة أسفل الزر */
		/* لتوسيط الزر أفقيًا */
		padding-bottom: 10px;
		/* تضيف مسافة داخلية في الأسفل */

	}

	.button-container a::before {
		content: "";
		width: 70%;
		height: 1px;
		position: absolute;
		bottom: 0;
		left: 15%;

		background: rgb(255, 255, 255);
		background: linear-gradient(90deg,
				rgba(255, 255, 255, 0) 0%,
				rgba(255, 255, 255, 1) 50%,
				rgba(255, 255, 255, 0) 100%);
		opacity: 0.2;

		transition: all 1s cubic-bezier(0.15, 0.83, 0.66, 1);
	}

	.button-container a:hover {
		color: rgb(255, 255, 255, 1);
		transform: scale(1.1) translateY(-3px);
	}

	.button-container a:hover::before {
		opacity: 1;

	}

	img {
		max-width: 100px;
		height: auto;
	}

	.language-switch {
		position: fixed;
		top: 10px;
		right: 20px;
		display: flex;
		gap: 10px;
		font-size: 18px;
		z-index: 100;
	}

	.language-switch button {
		background-color: transparent;
		border: 1px solid white;
		color: white;
		padding: 5px 10px;
		cursor: pointer;
		font-size: 16px;
		border-radius: 5px;
	}

	.language-switch button:hover {
		background-color: grey;
	}

	a {
		color: white;
		text-decoration: none;
	}

	@keyframes fadeIn {
		0% {
			opacity: 0;
		}

		100% {
			opacity: 1;
		}
	}

	@keyframes slideUp {
		0% {
			opacity: 0;
			transform: translateY(50px);
		}

		100% {
			opacity: 1;
			transform: translateY(0);
		}
	}

	.line {
		width: 50%;
		/* تحديد عرض الخط */
		height: 2px;
		background-color: #ccc;
		/* لون الخط */
		margin: 20px auto;
		/* توسيط الخط */
	}

	.TransLanguage {
		gap: 20px;
		/* مسافة بين الأزرار */
	}

	/* الأسلوب الافتراضي للأزرار */
	.button {
		padding: 8px 12px;
		border: none;
		border-radius: 5px;
		background-color: #bbbbbb;
		color: #000000;
		font-size: 14px;
		width: 100px;
		/* زيادة العرض لتناسب النص العربي */
		margin: 20px auto;
		cursor: pointer;
		text-align: center;
		transition: background-color 0.3s ease;
		display: inline-block;
		white-space: nowrap;
		/* منع النص من التمدد على سطرين */
		font-family: 'Roboto', 'Tajawal', sans-serif;
		/* تأكد من استخدام نفس الخط للنصين */
	}

	.button:hover {
		background-color: #6a6a6a;
	}

	.element {
		display: block;
	}

	.wrapper {
    --font-color-dark: #bebfc5;
    --font-color-light: #bebfc5;
    --bg-color: #212121;
    --main-color: #0c0c0c;
    --secondary-color: #141414;
    position: relative;
    width: 170px; /* تقليل العرض ليتناسب مع خيارين */
    height: 36px;
    background-color: var(--bg-color);
    border: 2px solid var(--main-color);
    border-radius: 34px;
    display: flex;
    flex-direction: row;
    box-shadow: 4px 4px var(--main-color);
    margin: 0 auto; /* لضبط العنصر في المنتصف */
    justify-content: center; /* لضبط العناصر داخله في المنتصف */
    align-items: center; /* لضبط العناصر عموديًا في المنتصف */
}


	.option {
		margin-right: 5px;
		width: 80px;
		/* تقليل العرض */
		height: 28px;
		position: relative;
		top: 2px;
		left: 2px;
		border-radius: 34px;
		transition: 0.25s cubic-bezier(0, 0, 0, 1);
	}

	.option:hover {
		background-color: var(--secondary-color);
	}

	.option:hover .span {
		color: var(--font-color-light);
	}

	.input {
		width: 100%;
		height: 100%;
		position: absolute;
		left: 0;
		top: 0;
		appearance: none;
		cursor: pointer;
	}

	.btn {
		width: 100%;
		height: 100%;
		border-radius: 50px;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.span {
		color: var(--font-color-dark);
	}

	.input:checked+.btn {
		background-color: var(--main-color);
		transition: 0.2s cubic-bezier(0, 0, 0, 1);
	}

	.input:checked+.btn .span {
		color: var(--font-color-light);
		transition: 0.25s cubic-bezier(0, 0, 0, 1);
	}
</style>
</body>

</html>
