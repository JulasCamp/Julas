<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', 'Tajawal', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: slideUp 1s ease forwards;
            animation-delay: 1s;
            transform: translateY(50px);
            opacity: 0;
        }



        .container {
            padding-top: 50px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        #site-name {
            margin-top: 10px;
            font-size: 24px;
        }

        .description {
            margin-top: 30px;
            font-size: 18px;
        }

        .button-container {
            margin-top: 30px;
        }

        .button-container a {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
            /* تدرج لوني */
            color: black;
            text-decoration: none;
            font-size: 16px;
            width: 220px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* ظل */
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background: linear-gradient(to bottom, #e0e0e0, #ffffff);
            /* تدرج معكوس عند التحويم */
            transform: translateY(-2px);
            /* رفع الزر عند التحويم */

        }

        img {
            max-width: 100px;
            height: auto;
        }

        .language-switch {
            position: fixed;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
            font-size: 18px;
            z-index: 100;
        }

        .language-switch button {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .language-switch button:hover {
            background-color: grey;
        }

        a {
            color: white;
            text-decoration: none;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .line {
            width: 50%;
            /* تحديد عرض الخط */
            height: 2px;
            background-color: #ccc;
            /* لون الخط */
            margin: 20px auto;
            /* توسيط الخط */
        }

        .TransLanguage {
            gap: 20px;
            /* مسافة بين الأزرار */
        }

        /* الأسلوب الافتراضي للأزرار */
        .button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #bbbbbb;
            color: #000000;
            font-size: 14px;
            width: 170px;
            /* زيادة العرض لتناسب النص العربي */
            margin: 20px auto;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            display: inline-block;
            white-space: nowrap;
            /* منع النص من التمدد على سطرين */
            font-family: 'Roboto', 'Tajawal', sans-serif;
            /* تأكد من استخدام نفس الخط للنصين */
        }

        .button:hover {
            background-color: #6a6a6a;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="imag/LOGO.jpg" alt="Logo">
            <h3 id="site-name">رفاهية ريفية</h3>
        </div>

        <div class="description">
            رفاهية ريفية في كل لحظة #جُلاس
        </div>
        <div class="button-container">
            <a href="mme.html">احجز الآن</a>
            <a href="قوائم الطعام.html">قوائم الطعام والمطعم</a>
            <a href="جولاس سبيشال.html"> جُلاس سبيشال</a>
            <!--  <a href=".html">تعليمات القيادة</a> -->
            <!-- <a href=".html">تجربة جُلاس</a>  -->
            <a href="تفاصيل الاتصال.html">تفاصيل الاتصال</a>
        </div>
        <div class="line"></div>
        <div class="TransLanguage">
            <button class="button" onclick="switchToEnglish()">English</button>
            <button class="button" onclick="switchToArabic()">Arabic</button>
            <br><br>
        </div>
    </div>

    <script>
        function switchToEnglish() {
            window.location.href = "HomePage.html"; // افتراض أن النسخة الإنجليزية موجودة في ملف باسم HomePage.html
        }

        function switchToArabic() {
            window.location.href = "الصفحة الرئيسية.html"; // افتراض أن النسخة العربية موجودة في ملف باسم الصفحة الرئيسية.html
        }
    </script>
</body>

</html>
