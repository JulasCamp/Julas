    body {
        background-color: black;
        color: white;
        font-family: 'Roboto', 'Tajawal', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        direction: rtl;
        animation: slideUp 1s ease forwards;
        animation-delay: 1s;
        transform: translateY(50px);
        opacity: 0;
    }

    .back-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        text-decoration: none;
        color: white;
    }

    .back-icon svg {
        width: 24px;
        height: 24px;
        margin-left: 8px;
        fill: white;
        transform: scaleX(-1);
    }

    .contact-details {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        background-color: #222;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1s ease forwards;
    }

    .contact-details h1 {
        font-size: 30px;
        margin-bottom: 18px;
    }

    .contact-details p {
        font-size: 25px;
        margin: 8px 0;
        line-height: 1.6;
    }

    .contact-details p.emoji {
        font-size: 18px;
    }

    a {
        color: white;
        text-decoration: none;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes slideUp {
        0% {
            opacity: 0;
            transform: translateY(50px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        table {
            font-size: 0.65rem;
        }

        th, td {
            padding: 4px;
        }

        button {
            padding: 6px 10px;
            font-size: 0.65rem;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 5px;
        }

        table {
            font-size: 0.6rem;
        }

        th, td {
            padding: 3px;
        }

        button {
            padding: 5px 8px;
            font-size: 0.6rem;
        }
    }

    /* تصميم بطاقة التواصل */
    .card {
        width: fit-content;
        height: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px 30px;
        gap: 5px;
    }

    /* إعدادات جميع الحاويات الاجتماعية */
    .socialContainer {
        width: 52px;
        height: 52px;
        border-radius: 5px;
        background-color: rgb(44, 44, 44);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        transition-duration: 0.3s;
    }

    /* Instagram */
    .containerOne:hover {
        background-color: #d62976;
        transition-duration: 0.3s;
    }

    /* Google Maps */
    .containerFive:hover {
        background-color: #4285F4;
        transition-duration: 0.3s;
    }

    /* حجم وخصائص أيقونة الخريطة */
    .mapSvg {
        width: 17px;
    }


    .mapSvg path {
        fill: rgb(255, 255, 255);
    }

    /* البريد الإلكتروني */
    .containerThree:hover {
        background-color: #D44638;
        transition-duration: 0.3s;
    }

    .emailSvg {
        width: 17px;
    }

    .emailSvg path {
        fill: rgb(255, 255, 255);
    }

    /* Whatsapp */
    .containerFour:hover {
        background-color: green;
        transition-duration: 0.3s;
    }

    .socialContainer:active {
        transform: scale(0.9);
        transition-duration: 0.3s;
    }

    .socialSvg {
        width: 17px;
    }

    .socialSvg path {
        fill: rgb(255, 255, 255);
    }

    .socialContainer:hover .socialSvg {
        animation: slide-in-top 0.3s both;
    }
    span {
		color: #72a2d2;
	}

    @keyframes slide-in-top {
        0% {
            transform: translateY(-50px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>
