<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logwthout9.png" type="image/x-icon" clip-path="circle(50% at 50% 50%)">
    <title>Home Page</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="imag/LOGO.jpg" alt="Logo" width="300px">
            <h1 id="site-name">Rural Luxury</h1>
        </div>

        <h2 class="description">
            Rural luxury in every moment <span>#Julas </span>
        </h2>

        <div class="button-container">
            <a href="bookPage.html" class="element">Book Now</a>
            <a href="https://menux.app/julas-camp/" class="element">Food and Restaurant Menus</a>
            <a href="julas-special.html" class="element"> Julas Special</a>
            <a href="contact-details.html" class="element">Contact Details</a>
        </div>

        <div class="line"></div>

        <div class="wrapper">
            <div class="option">
                <input checked="" value="option1" name="btn" type="radio" class="input" id="english" onclick="navigateToPage('HomePage.html')"/>
                <div class="btn">
                    <span class="span">English</span>
                </div>
            </div>
            <div class="option">
                <input checked="" value="option2" name="btn" type="radio" class="input" id="arabic" onclick="navigateToPage('الصفحة الرئيسية.html')"/>
                <div class="btn">
                    <span class="span"> Arabic</span>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        function navigateToPage(url) {
            window.location.href = url;
        }

        
    </script>
</body>
<style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Tajawal:wght@400;500;700&display=swap');

    body {
        background-color: black;
        color: #bebfc5;
        font-family: 'Arial', sans-serif;
        font-size: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        background-color: #000;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        font-family: 'Roboto', 'Tajawal', sans-serif;
    }

    .logo {
        font-weight: bold;
        clip-path: circle(50% at 50% 50%);
        margin-bottom: 15px;
    }

    #site-name {
        margin-top: 10px;
        font-size: 29px;
        margin-bottom: 15px;
        font-weight: bold;
    }

    .description {
        margin-top: 30px;
        font-size: 20px;
    }

    .button-container {
        margin-top: 30px;
        text-align: center;
    }

    .button-container a {
        display: block;
        padding: 12px 17px;
        margin: 10px auto;
        color: black;
        text-decoration: none;
        font-size: 15px;
        min-width: 120px;
        width: 250px;
        border-radius: 7px;
        border: 0;
        cursor: pointer;
        background: radial-gradient(ellipse at bottom, rgba(71, 81, 92, 1) 0%, rgba(11, 21, 30, 1) 45%);
        color: rgba(255, 255, 255, 0.66);
        transition: all 1s cubic-bezier(0.15, 0.83, 0.66, 1);
    }

    .button-container a:hover {
        color: rgba(255, 255, 255, 1);
        transform: scale(1.1) translateY(-3px);
    }

    .button-container a::before {
        content: "";
        width: 70%;
        height: 1px;
        position: absolute;
        bottom: 0;
        left: 15%;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 0) 100%);
        opacity: 0.2;
        transition: all 1s cubic-bezier(0.15, 0.83, 0.66, 1);
    }

    .button-container a:hover::before {
        opacity: 1;
    }

    img {
        max-width: 100px;
        height: auto;
    }

    .language-switch {
        position: fixed;
        top: 10px;
        right: 20px;
        display: flex;
        gap: 10px;
        font-size: 18px;
        z-index: 100;
    }

    .language-switch button {
        background-color: transparent;
        border: 1px solid white;
        color: white;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }

    .language-switch button:hover {
        background-color: grey;
    }

    a {
        color: white;
        text-decoration: none;
    }

    .line {
		width: 40%;
		/* تحديد عرض الخط */
		height: 0.9px;
		background-color: #ffffff73;
		/* لون الخط */
		margin: 10px auto;
		box-shadow: #bebfc589;
		margin-top: 20px;

		
	}

    .TransLanguage {
        gap: 20px;
    }

    .button {
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        background-color: #bbbbbb;
        color: #000;
        font-size: 14px;
        width: 100px;
        margin: 20px auto;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
        display: inline-block;
        white-space: nowrap;
        font-family: 'Roboto', 'Tajawal', sans-serif;
    }

    .button:hover {
        background-color: #6a6a6a;
    }

    .wrapper {
        --font-color-dark: #bebfc5;
        --font-color-light: #bebfc5;
        --bg-color: #212121;
        --main-color: #0c0c0c;
        --secondary-color: #141414;
        position: relative;
        width: 170px;
        height: 36px;
        /*background-color: var(--bg-color);*/
        border: 2px solid var(--main-color);
        border-radius: 34px;
        display: flex;
        gap: 4px;
        flex-direction: row;
        
      
        margin: 0 auto;
        justify-content: center;
        align-items: center;
    }

    

    .option {
    width: 80px;
    height: 28px;
    position: relative;
    border-radius: 34px;
    transition: 0.25s cubic-bezier(0, 0, 0, 1);
    border: #2c2c2c;
}

.input {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    appearance: none;
    cursor: pointer;
}

.btn {
    width: 100%;
    height: 100%;
    border-radius: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--bg-color);
}

.span {
    color: var(--font-color-dark);
}

.input:checked + .btn {
    background-color: var(--main-color);
}

.input:checked + .btn .span {
    color: var(--font-color-light);
}


    span {
        color: #72a2d2;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    @keyframes slideUp {
        0% {
            opacity: 0;
            transform: translateY(50px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 600px) {
        body {
            font-size: 14px;
        }

        #site-name {
            font-size: 20px;
        }

        .description {
            font-size: 20px;
        }

        .button-container a {
            font-size: 16px;
        }

        .language-switch button {
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 5px;
        }

        table {
            font-size: 0.6rem;
        }

        th,
        td {
            padding: 3px;
        }

        button {
            padding: 5px 8px;
            font-size: 0.6rem;
        }
    }
</style>



</html>
